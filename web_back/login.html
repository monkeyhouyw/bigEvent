<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <!-- 登录是submit提交功能的，希望使用ajax，应当改为button按钮 -->
                <!-- preventDafult()也可以阻止默认事件 -->
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./tool/config.js"></script>
    <script>
        //    功能分析：点击登录按钮后，获取用户名和密码
        //             判断是否为空
        //             如果不为空，则提交给服务端
        $('.input_sub').on('click', function() {
            // 获取用户名和密码
            var username = $('.input_txt').val();
            var password = $('.input_pass').val();
            // 判断是否为空
            if (username.trim() == '' || password.trim() == '') {
                alert('请输入完整~');
            } else {
                $.ajax({
                    type: 'post',
                    url: USER_LOGIN,
                    data: {
                        user_name: username,
                        password: password
                    },
                    success: function(res) {
                        // console.log(res);  {msg: "用户名或密码错误", code: 200}
                        if (res.code === 200) {
                            location.href = './index.html';
                        } else {
                            alert('用户名或密码错误~');
                        }
                    }
                })
            }

        })
    </script>
</body>

</html>
